spring:
  application:
    name: notification-service

  config:
    import: "optional:configserver:"

  cloud:
    config:
      uri: http://localhost:8888

  rabbitmq:
    host: localhost
    port: 5672
    username: guest
    password: guest

server:
  port: 8084

eureka:
  client:
    service-url:
      defaultZone: http://discovery-server:8761/eureka/
    register-with-eureka: true
    fetch-registry: true

logging:
  level:
    root: INFO
    org.springframework.amqp: DEBUG
