spring:
  application:
    name: doctor-service

  data:
    mongodb:
      uri: mongodb://localhost:27017/doctor-db

  cloud:
    config:
      enabled: true

server:
  port: 8082

eureka:
  client:
    service-url:
      defaultZone: http://discovery-server:8761/eureka/
    fetch-registry: true
    register-with-eureka: true

logging:
  level:
    root: INFO
    org.springframework.data.mongodb.core.MongoTemplate: DEBUG
